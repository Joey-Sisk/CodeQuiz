<!DOCTYPE html>
<html>

<head lang="en-us">
  <meta name="viewport" content="width=320, initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css" />
  <script defer src="questions.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  
  <div id="startDiv" class="positioning">
    <div id="startDivContainer">
      <h1 class="initialPageTitle">Welcome to my Quiz</h1>
      <p>Click the start button to start the quiz. Answer quickly, you're being timed!</p>
      <button id="startBtn">Lets start!</button>

      <br>

      <h3 id="LeaderboardTitle">
        Leaderboard
      </h3>
      <ul id="scoresList"></ul>
    </div>
  </div>
  
  <div id="timer" class="">0</div>

  <div id="quizDiv" class="positioning hide">
    <h2 id="questionLocation">A Question</h2>
    <ul>
      <li><button id="answerA">Answer</button></li>
      <li><button id="answerB">Answer</button></li>
      <li><button id="answerC">Answer</button></li>
      <li><button id="answerD">Answer</button></li>
    </ul>
  </div>

  <div id="leaderboardDiv" class="positioning hide">
    <div id="leaderboardCenter">
      <h1>Enter Your Name</h1>
      <form id="usersNameContainer">
        <input type="text" placeholder="Enter your name:" id="usersNameInput">
      </form>
    </div>
  </div>

</body>

</html>
